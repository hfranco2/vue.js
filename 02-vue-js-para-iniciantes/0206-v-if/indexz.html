<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>Banana {{estoqueBanana}}</p>

            <button @click="adicionarItem">+</button>
            <button @click="removerItem">-</button>
            <p>Carrinho {{carrinho}}</p>
        </div>

        <script>
            const vm = new Vue({
                el: "#app",
                data: {
                    estoqueBanana: 7,
                    carrinho: 0,
                },
                methods: {
                    adicionarItem() {
                        if (this.estoqueBanana > 0) {
                            this.estoqueBanana--;
                            this.carrinho++;
                        }
                    },
                    removerItem() {
                        if (this.estoqueBanana < 7) {
                            this.carrinho--;
                            this.estoqueBanana++;
                        }
                    },
                },
            });
        </script>
    </body>
</html>
