<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button @click="puxarCep">Puxar Cep</button>
            <ul>
                <li v-for="dado, key in local">{{key}}: {{dado}}</li>
            </ul>
        </div>
    </body>
    <script>
        const vue = new Vue({
            el: "#app",
            data: {
                local: {},
            },
            methods: {
                puxarCep() {
                    fetch("https://viacep.com.br/ws/13503018/json/")
                        .then((r) => r.json())
                        .then((r) => {
                            this.local = r;
                        });
                },
            },
        });
    </script>
</html>
