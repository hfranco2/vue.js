<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-html="link">teste</div>
            <div>{{link}}</div>
            <br />
            <div v-text="fruta">teste</div>
            <div>{{fruta}}</div>

            <p v-once>Valor inicial: R${{total - gasto}}</p>
            <p>Valor inicial: R${{total - gasto}}</p>
            <button @click="gasto+=5">Comprar banana R$ 5</button>
            <p>Total gasto: R$ {{gasto}}</p>
            <p>Valor final: R$ {{total - gasto}}</p>
            <div v-html="lista" v-once></div>
        </div>
    </body>

    <script>
        const vue = new Vue({
            el: "#app",

            data() {
                return {
                    link: "<a href='https://www.google.com'>teste</a>",
                    fruta: "Banana",
                    total: 150,
                    gasto: 20,
                    lista: `<ul><li>Item1</li><li>Item2</li><li>item3</li></ul>`,
                };
            },
        });
    </script>
</html>
