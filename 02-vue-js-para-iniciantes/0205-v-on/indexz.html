<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <li>
                    <a
                        @click.prevent="fetchCoin"
                        href="https://www.mercadobitcoin.net/api/ETH/ticker/"
                        >Bitcoin
                    </a>
                </li>
                <li>
                    <a
                        @click.prevent="fetchCoin"
                        href="https://www.mercadobitcoin.net/api/BTC/ticker/"
                        >Etherium</a
                    >
                </li>
            </ul>
            <p>{{coin}}</p>
        </div>
        <script>
            const vm = new Vue({
                el: "#app",
                data: {
                    coin: {},
                },
                methods: {
                    fetchCoin(e) {
                        // console.log(e.currentTarget.href);
                        const link = e.currentTarget.href;

                        fetch(link)
                            .then((r) => r.json())
                            .then((r) => {
                                this.coin = r;
                            });
                    },
                },
            });
        </script>
    </body>
</html>
